version: '3.8'
services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/javascript-node:20-bullseye
    volumes:
      - ../..:/workspaces:cached
    network_mode: service:redis
    command: sleep infinity    
    depends_on: 
      - redis

  redis:
    image: redis:7.2-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data